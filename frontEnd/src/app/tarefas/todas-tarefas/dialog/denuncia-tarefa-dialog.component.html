
<h2 mat-dialog-title>Denúncia</h2>
<mat-dialog-content class="error">Reportar Tarefa
  <mat-form-field class="example-full-width">
    <mat-label>escreva a denúncia</mat-label>
    <textarea ame="descricao" [(ngModel)]="denunciaModel.descricao" matInput placeholder="Ex: Não executou conforme pedido"></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="denunciaTarefa()">Ok</button>
  <button mat-raised-button (click)="closeDialog()">Cancelar</button>
</mat-dialog-actions>
