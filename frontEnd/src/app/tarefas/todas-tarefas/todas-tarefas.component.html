<h2>Tarefas do dia</h2>
<table mat-table [dataSource]="todasTarefas" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <!--  <ng-container matColumnDef="idTarefa">-->
  <!--    <th mat-header-cell *matHeaderCellDef> ID</th>-->
  <!--    <td mat-cell *matCellDef="let tarefas"> {{tarefas.idTarefa}} </td>-->
  <!--  </ng-container>-->

  <!-- Name Column -->
  <ng-container matColumnDef="nomeTarefa">
    <th mat-header-cell *matHeaderCellDef> Nome Tarefa</th>
    <td mat-cell *matCellDef="let element"> {{element.tarefa.nomeTarefa}} </td>
  </ng-container>

  <ng-container matColumnDef="dataTarefa">
    <th mat-header-cell *matHeaderCellDef> Data Tarefa</th>
    <td mat-cell *matCellDef="let element"> {{element.tarefa.dataTarefa | date: 'dd/MM/yyyy - HH:mm'}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> Desricação</th>
    <td mat-cell *matCellDef="let element"> {{element.tarefa.descricao}} </td>
  </ng-container>

  <ng-container matColumnDef="usuario">
    <th mat-header-cell *matHeaderCellDef> Para:</th>
    <td mat-cell *matCellDef="let element"> {{element.tarefa.usuario.nomeUsuario}} </td>
  </ng-container>
  s
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status:</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button disabled>
        <mat-icon matTooltip="Concluída" *ngIf="element.estadoTarefa.concluida" class="icon-concluir">check_circle
        </mat-icon>
        <mat-icon matTooltip="Não concluída" *ngIf="!element.estadoTarefa.concluida" class="icon-pendente">warning
        </mat-icon>
      </button>
      <button mat-button *ngIf="element.estadoTarefa.concluida" (click)="openDialog(element)">
        <mat-icon matTooltip="Denunciar" class="icon-denuncia">report</mat-icon>
      </button>
    </td>
  </ng-container>


  <!-- Symbol Column -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
