<h2>Tarefas do dia</h2>
<table mat-table [dataSource]="todasTarefas" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
<!--  <ng-container matColumnDef="idTarefa">-->
<!--    <th mat-header-cell *matHeaderCellDef> ID</th>-->
<!--    <td mat-cell *matCellDef="let tarefas"> {{tarefas.idTarefa}} </td>-->
<!--  </ng-container>-->

  <!-- Name Column -->
  <ng-container matColumnDef="nomeTarefa">
    <th mat-header-cell *matHeaderCellDef> Nome Tarefa</th>
    <td mat-cell *matCellDef="let tarefas"> {{tarefas.nomeTarefa}} </td>
  </ng-container>

  <ng-container matColumnDef="dataTarefa">
    <th mat-header-cell *matHeaderCellDef> Data Tarefa</th>
    <td mat-cell *matCellDef="let tarefas"> {{tarefas.dataTarefa}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> DesricaÃ§Ã£o</th>
    <td mat-cell *matCellDef="let tarefas"> {{tarefas.descricao}} </td>
  </ng-container>

  <ng-container matColumnDef="usuario">
    <th mat-header-cell *matHeaderCellDef> Para: </th>
    <td mat-cell *matCellDef="let tarefas"> {{tarefas.usuario.nomeUsuario}} </td>
  </ng-container>


  <!-- Symbol Column -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
