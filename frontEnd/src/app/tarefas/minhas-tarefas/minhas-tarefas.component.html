<body>
<h2>Minhas Tarefas</h2>
<table mat-table [dataSource]="todasMinhasTarefas" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <!--  <ng-container matColumnDef="idTarefa">-->
  <!--    <th mat-header-cell *matHeaderCellDef> ID</th>-->
  <!--    <td mat-cell *matCellDef="let tarefas"> {{tarefas.idTarefa}} </td>-->
  <!--  </ng-container>-->

  <!-- Name Column -->
  <ng-container matColumnDef="nomeTarefa">
    <th mat-header-cell *matHeaderCellDef> Nome Tarefa</th>
    <td mat-cell *matCellDef="let element"> {{element.tarefa.nomeTarefa}} </td>
  </ng-container>

  <ng-container matColumnDef="dataTarefa">
    <th mat-header-cell *matHeaderCellDef> Data Tarefa</th>
    <td mat-cell *matCellDef="let element"> {{element.tarefa.dataTarefa | date: 'dd/MM/yyyy - HH:mm' }} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> Descricao</th>
    <td mat-cell *matCellDef="let element"> {{element.tarefa.descricao}} </td>
  </ng-container>

  <ng-container matColumnDef="conclusao">
    <th mat-header-cell *matHeaderCellDef> Conclusão</th>
    <td mat-cell
        *matCellDef="let element">
      <span *ngIf="element.estadoTarefa.dataConclusao">
        {{ element.estadoTarefa.dataConclusao | date: 'dd/MM/yyyy - HH:mm'}}
      </span>
      <span *ngIf="element.estadoTarefa.dataConclusao == null">
        Conclua esta tarefa
      </span>
  </ng-container>

  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef> Ação</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button
              [disabled]="element.estadoTarefa.concluida == true" (click)="concluirTarefa(element.tarefa)">
        <mat-icon matTooltip="Tarefa Concluída" *ngIf="element.estadoTarefa.concluida" class="icon-concluir">
          check_circle
        </mat-icon>
        <mat-icon matTooltip="Concluir Tarefa" *ngIf="!element.estadoTarefa.concluida" class="icon-concluir">
          check_circle_outline
        </mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Symbol Column -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<app-todas-tarefas [todasTarefas]="todasTarefas"></app-todas-tarefas>

</body>
