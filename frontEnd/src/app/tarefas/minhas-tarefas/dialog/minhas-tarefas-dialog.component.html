
<h2 mat-dialog-title>Confirma</h2>
<mat-dialog-content class="error">Você confirma a conclusão desta tarefa?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="tarefaConfirmada()">Ok</button>
  <button mat-raised-button (click)="closeDialog()">Cancelar</button>
</mat-dialog-actions>
