<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="onAppChange(appStep.ATRIBUIR_TAREFA)">Atribuir Tarefa</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <app-header></app-header>
    </mat-toolbar>
    <app-tarefas-home *ngIf="step === appStep.INDEX_TELA"></app-tarefas-home>
    <app-nova-tarefa *ngIf="step === appStep.ATRIBUIR_TAREFA" (changeApp)="changeStepApp($event)"></app-nova-tarefa>
  </mat-sidenav-content>
</mat-sidenav-container>
